<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reza Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header class="header">
            <div class="hero">
                <h2 class="heading">Reza Book Store</h2>
                <p class="sub-heading">Novels, Comics, Etc</p>
            </div>

            <div class="features f-1">
                <h4 class="price">IDR 120k</h4>
                <p class="item">Novels</p>
            </div>
            <div class="features f-2">
                <h4 class="price">IDR 150k</h4>
                <p class="item">Comics</p>
            </div>
        </header>

        <nav class="menu">
            <div class="menu-toggle">
                <input type="checkbox" name="" id="">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="brand">
                <h4>Reza Book</h4>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Gallery</a></li>
            </ul>
        </nav>

    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle input');
        const nav = document.querySelector('nav ul');

        menuToggle.addEventListener('click', function () {
            nav.classList.toggle('slide');
        })
    </script>

</body>

</html>
